<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Managment System</title>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">




</head>
<body>

	<div class="container">

		<h1>Employee Managment System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">

			<input type="text" th:field="*{name}"
				placeholder="Employee Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{position}"
				placeholder="Position" class="form-control mb-4 col-4">

			<input type="text" th:field="*{office}" placeholder="Office"
				class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{age}" placeholder="Age"
				class="form-control mb-4 col-4">	
				
			<input type="text" th:field="*{startDate}" placeholder="Start Date"
				class="form-control mb-4 col-4">	
				
			<input type="text" th:field="*{salary}" placeholder="Salary"
				class="form-control mb-4 col-4">	

			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>


		</form>



	</div>

</body>
</html>
